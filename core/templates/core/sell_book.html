<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Book - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
    }
    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
      color: #0d6efd;
    }
    .btn-submit {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }
    .btn-submit:hover {
      opacity: 0.9;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background-color: #198754;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background-color: #145c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{% url 'dashboard' %}" class="back-btn">â¬… Back</a>
    <div class="form-box">
      <h2>ðŸ“š Sell Your Book</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">ðŸ’° List Book for Sale</button>
      </form>
    </div>
  </div>
</body>
</html>
