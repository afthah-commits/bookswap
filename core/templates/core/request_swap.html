{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Swap - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
    }
    .swap-card {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .swap-card h2 {
      font-weight: bold;
      color: #198754;
      margin-bottom: 25px;
      text-align: center;
    }
    .book-info {
      background: #f1f3f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 600;
    }
    textarea.form-control {
      resize: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn-group .btn {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="swap-card">
    <h2>üîÑ Request a Swap</h2>

    <!-- Back Button -->
    <div class="mb-3">
      <a href="{% url 'purchase' %}" class="btn btn-outline-primary">‚¨Ö Back</a>
    </div>

    <!-- Requested Book Info -->
    <div class="book-info">
      <p class="mb-1">You are requesting:</p>
      <strong>{{ requested_book.title }}</strong>
      {% if requested_book.author %} by {{ requested_book.author }}{% endif %}
    </div>

    <!-- Swap Form -->
    <form method="POST">
      {% csrf_token %}

      <!-- Select Book to Offer -->
      <div class="mb-3">
        <label for="offered_book" class="form-label">Select Your Book to Offer:</label>
        <select name="offered_book" id="offered_book" class="form-select" required>
          <option value="" disabled selected>-- Choose a book --</option>
          {% for book in user_books %}
            <option value="{{ book.id }}">
              {{ book.title }} {% if book.condition %}({{ book.condition }}){% endif %}
            </option>
          {% empty %}
            <option disabled>You have no books to offer</option>
          {% endfor %}
        </select>
      </div>

      <!-- Mobile Number -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
      </div>

      <!-- Optional Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message (optional)</label>
        <textarea name="message" id="message" class="form-control" rows="3" placeholder="Add a message for the swap..."></textarea>
      </div>

      <!-- Submit / Cancel Buttons -->
      <div class="btn-group">
        <button type="submit" class="btn btn-success">‚úÖ Send Swap Request</button>
        <a href="{% url 'swap' %}" class="btn btn-outline-secondary">‚ùå Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
