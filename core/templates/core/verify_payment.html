{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Payment - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e6f7f2);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .verify-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }
    .verify-card h2 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .info-label {
      font-weight: 600;
      color: #34495e;
    }
    .screenshot {
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 8px;
      background: #fafafa;
    }
    .action-btn {
      font-weight: 600;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease-in-out;
    }
    .action-btn:hover {
      transform: scale(1.03);
    }
    .btn-back {
      border-radius: 10px;
      padding: 10px 18px;
    }
  </style>
</head>
<body>

<div class="verify-card">
  <h2>🔎 Verify Payment</h2>

  <div class="mb-3">
    <p><span class="info-label">👤 Buyer:</span> {{ payment.buyer.username }}</p>
    <p><span class="info-label">📚 Book:</span> {{ payment.book.title }}</p>
    <p><span class="info-label">💳 Transaction ID:</span> {{ payment.transaction_id }}</p>
    <p>
      <span class="info-label">📌 Status:</span> 
      <span class="badge 
        {% if payment.status == 'Verified' %} bg-success 
        {% elif payment.status == 'Rejected' %} bg-danger 
        {% else %} bg-warning text-dark {% endif %}">
        {{ payment.status }}
      </span>
    </p>
  </div>

  {% if payment.screenshot %}
    <div class="mb-3">
      <label class="info-label">🖼 Payment Screenshot:</label><br>
      <img src="{{ payment.screenshot.url }}" 
           alt="Payment Screenshot" 
           class="img-fluid screenshot" 
           style="max-width:100%; height:auto;">
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-3">
      <button type="submit" name="action" value="verify" class="btn btn-success w-50 action-btn">
        ✅ Verify
      </button>
      <button type="submit" name="action" value="reject" class="btn btn-danger w-50 action-btn">
        ❌ Reject
      </button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'seller_payments' %}" class="btn btn-secondary btn-back">⬅ Back to Payments</a>
  </div>
</div>

</body>
</html>
