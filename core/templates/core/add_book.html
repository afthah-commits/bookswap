<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #e8f0fe;
      font-family: 'Poppins', sans-serif;
    }
    .header-banner {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
      padding: 40px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      margin-bottom: 30px;
    }
    .form-wrapper {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn-submit {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ee0979, #ff6a00);
    }
    .preview-img {
      margin-top: 15px;
      text-align: center;
    }
    .preview-img img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-radius: 12px 12px 0 0;
    }
  </style>
</head>
<body>

  <!-- Header Banner -->
  <div class="header-banner">
    <h1>üìò Add Your Book</h1>
    <p class="mb-0">List your book for swapping, selling, or both in just a few steps.</p>
  </div>

  <!-- Form -->
  <div class="container">
    <div class="form-wrapper">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title -->
        <div class="mb-3">
          <label class="form-label">Book Title</label>
          <input type="text" name="title" class="form-control" placeholder="Eg: The Alchemist" required>
        </div>

        <!-- Author -->
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input type="text" name="author" class="form-control" placeholder="Eg: Paulo Coelho" required>
        </div>

        <!-- Genre -->
        <div class="mb-3">
          <label class="form-label">Genre</label>
          <input type="text" name="genre" class="form-control" placeholder="Eg: Fiction, Sci-Fi, Biography">
        </div>

        <!-- Condition -->
        <div class="mb-3">
          <label class="form-label">Condition</label>
          <select name="condition" class="form-select" required>
            <option value="">-- Select Condition --</option>
            <option value="new">New</option>
            <option value="used">Used</option>
          </select>
        </div>

        <!-- Cover -->
        <div class="mb-3">
          <label class="form-label">Book Cover</label>
          <input type="file" name="cover" class="form-control">
        </div>

        <!-- Preview Uploaded Image (only when editing a book) -->
        {% if book.cover %}
        <div class="preview-img">
          <img src="{{ book.cover.url }}" alt="Book Cover">
        </div>
        {% endif %}

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="4" placeholder="Write something about this book..."></textarea>
        </div>

        <!-- Availability -->
        <div class="mb-3">
          <label class="form-label">Availability</label>
          <select name="availability" class="form-select" required>
            <option value="swap">Swap</option>
            <option value="sell">Sell</option>
            <option value="both">Swap & Sell</option>
          </select>
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label class="form-label">Price (‚Çπ)</label>
          <input type="number" name="price" class="form-control" min="0" placeholder="Enter price if selling">
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn-submit">üöÄ Save Book</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ now|date:"Y" }} BookSwap | Made with ‚ù§Ô∏è
  </footer>

</body>
</html>
