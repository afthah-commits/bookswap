{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Payment Info - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ---------------- Sidebar ---------------- */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      background: linear-gradient(180deg, #2e3192 0%, #1bffff 100%);
      color: #fff;
      padding: 25px 15px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.15);
    }

    .sidebar h3 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(6px);
    }

    /* ---------------- Main Content ---------------- */
    .main-content {
      margin-left: 270px;
      padding: 40px;
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }

    .payment-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 18px;
      padding: 14px 15px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102,126,234,0.2);
      outline: none;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #444;
    }

    .btn-save {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    .btn-save:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>📚 BookSwap</h3>
    <a href="{% url 'dashboard' %}">📊 Dashboard</a>
    <a href="{% url 'my_books' %}">📚 My Books</a>
    <a href="{% url 'swap_request' %}">🔄My Swap Requests</a>
    <a href="{% url 'purchases' %}">🛒 Purchases</a>
    <a href="{% url 'sales' %}">💰 Sales</a>
    <a href="{% url 'swap_requests_received' %}">📩 Requests Received</a>
    <a href="{% url 'review' %}">⭐ Reviews</a>
    <a href="{% url 'settings' %}">⚙ Account Settings</a>
    <a href="{% url 'update_profile' %}">💳 Payment</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="payment-card">
      <h2>💳 Update Payment Info</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn-save">💾 Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
