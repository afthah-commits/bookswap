<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Edit Book - BookSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-3">‚úè Edit Book</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control" value="{{ book.genre }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Condition</label>
        <select name="condition" class="form-select">
          <option value="new" {% if book.condition == 'new' %}selected{% endif %}>New</option>
          <option value="used" {% if book.condition == 'used' %}selected{% endif %}>Used</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ book.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Availability</label>
        <select name="availability" class="form-select">
          <option value="swap" {% if book.availability == 'swap' %}selected{% endif %}>Swap</option>
          <option value="sell" {% if book.availability == 'sell' %}selected{% endif %}>Sell</option>
          <option value="both" {% if book.availability == 'both' %}selected{% endif %}>Swap & Sell</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (‚Çπ)</label>
        <input type="number" name="price" class="form-control" value="{{ book.price }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Current Cover</label><br>
        {% if book.cover %}
          <img src="{{ book.cover.url }}" alt="Cover" class="img-thumbnail mb-2" style="max-height:150px;">
        {% else %}
          <p class="text-muted">No cover uploaded</p>
        {% endif %}
        <input type="file" name="cover" class="form-control mt-2">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'my_books' %}" class="btn btn-secondary">‚¨Ö Back</a>
        <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
